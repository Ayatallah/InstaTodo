
  <div id="wrapper">
    <div class="nav">
      <div class="pull-right" >
        <ul class="navul">
         <li style="float:right;" class="active">
            <a ui-sref='list'>Notes</a>
          </li>
          <li style="float:right;">
            <a href="#">Home</a>
          </li>
          <li style="float:right;">
            <a href="#">Sign in</a>
          </li>
          <li style="float:right;">
            <a href="#">Sign up</a>
          </li>
        </ul>
      </div>

      <div class="pull-left">
        <div class="header-title">InstaTodo</div>
        <p style="color:#9f9f9f;font-family:serif;">Make your life easier, Take notes!</p>
      </div>

    </div>

    <div class="main">
      
      <div class='form' style="margin-bottom:20px;">
      <label class="description">Add more Todos:</label>
        <input type='text' id='todoItemText' class='inputs' ng-model='itemText' placeholder='Add an Item Description'>
        <input type='text' id='todoItemUrl' class='inputs' ng-model='itemUrl' placeholder='Add a Photo url'>
        <button class='inputButton' ng-click='createTodo()'> + </button>
        <button ng-click='updateTodos()'>Clear Done</button>
      </div>

        <div ng-repeat="note in notes track by $index" >
          <div class="col-sm-4">
          <div class="wrapperbox">
            <img ng-src="{{note.url}}" class="listimg" ng-class="{'done':note.done}">
            <p class="description" ng-class="{'done':note.done}">{{note.text}}</p>
            <input type="checkbox" ng-model="note.done"/>
             <label class="description" style="color:#8dc20f;">Done</label>
            </div>
        </div>

      </div>

      <table style="width: 100%;">
        <tr>
          <td>&nbsp;&nbsp;&nbsp;</td>
          <td style="text-align:center;" class="tdtext">
            <a ui-sref='home' style="color:#8dc20f;">{{message}}</a>
          </td>
          <td>&nbsp;&nbsp;&nbsp;</td>
        </tr>
      </table>

    </div>
  </div>
